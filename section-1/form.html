<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <br>
    <form> 
        <label for = "name">Student Name : </label><br>
        <input type="text" id = "name"><br><br>
        <label for = "DOB">Date of Birth : </label><br>
        <input type = "date" id = "DOB"><br><br>
        <label for = "Phone_NO">Phone Number : </label><br>
        <input type = "tel" id = "Phone_NO"><br><br>
        <label for = "email">Email : </label><br>
        <input type = "email" id = "email"><br><br>
        <label for = "select state">Select  State : </label>
        <select name="" id="">
            <option value="uttar pradesh">Uttar Pradesh</option>
            <option value="Madhya pradesh">Madhya Pradesh</option>
            <option value="Andra pradesh">Andra Pradesh</option>
            <option value="bihar">bihar</option>
            <option value="Odissa">Odissa</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="uttar pradesh">Uttar Pradesh</option> 
        </select> <br><br>
        <label for = "Board">Select Board : </label><br>
        <input type="text" list = "Board">
        <datalist id="Board">
            <!--diff between datalist & select in DL we can have both mannually type and drop down window 
                wheras in select we only have dropdown-->
            <option value = "CBSE">CBSE</option>
            <option value = "ICSE">ICSE</option>
            <option value = "UP">UP</option>
            <option value = "UP">UP</option>
        </datalist>
    </form>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        header{
          background-image: url("https://img.freepik.com/free-photo/mysterious-nebula-swirls-vibrant-antelope-canyon-generated-by-ai_188544-11681.jpg?w=1380&t=st=1692109424~exp=1692110024~hmac=22d892247d5d4d21c6a65bff558dab42b75b92250101d7a1f047b761c6a89b67");
          background-size: cover;
          background-position: center;
          height: 25vh;
          
          display: flex;
          align-items: center;
          }
      </style>
  </head>
  <body>
    
    <header class="bg-dark text-white mb-3">
        <div class="container py-5">
          <h2 class="text-center display-2 fw-bold">Get in touch with us</h2>
          <h3 class="text-center fw-light">If you need help or have a question, we're here for you.</h3>
          <!-- <div class="input-group mt-5 w-75 mx-auto"> -->
            <!-- <input type="text" class="form-control form-control-lg"> -->
            <!-- <button class="btn btn-warning"><i class="fa-solid fa-magnifying-glass"></i></button> -->
          <!-- </div> -->
        </div>
      </header>
      <div class="d-flex justify-content-center align-items-center vh-50 bg-body-secondary">
        <div class="card w-75 py-2 col-6 col-md-6">
        <div class="p-4">
        <h2 class="text-center mt-3">Contact Us</h2>
        <label>Name</label>
        <input type="text" class="form-control mt-2 mb-4" placeholder="Username">
        <label>Email</label>
        <input type="email" class="form-control mt-2 mb-4"placeholder="Email">
        <label>Phone</label>
        <input type="tel" class="form-control mt-2 mb-4" placeholder="Phone">

        <label for="">Message</label>
        <input type="text" class="form-control mt-2 mb-4">

        <button class="col-6 text-center btn btn-danger w-100 mt-2">Submit</button>
        </div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>

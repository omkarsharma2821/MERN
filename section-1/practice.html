<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>
            <h1>Student Registration Form</h1>
            </legend>
        <label for="name">Name :</label>
        <input type = "text" id = "name"><br><br>
        <label for = "email">Email :</label>
        <input type = "email" id = "email"><br><br>
        <label for="DOB">Date of Birth :</label>
        <input type="date" id = "DOB"><br><br>
        <label for="">Gender : </label>
        <input type="radio" id = "male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id = "Female" name="Gender">
        <label for="Female">Female</label>
        <input type="radio" id = "pnts" name="Gender"> 
        <label for="pnts">Prefer not to say</label> <br><br>
        <label for = "course">Course : </label>
        <select>
            <option value="B.tech">B.Tech</option>
            <option value = "m.tech">M.Tech</option>
        </select><br><br>
        <label for = "state">Select State : </label>
        <select name="" id="">
            <option value="state">Uttar Pradesh</option>
            <option value="state">Uttar Pradesh</option>
            <option value="state">Uttar Pradesh</option>
            <option value="state">Uttar Pradesh</option>
        </select><br><br>
        <label for="password">Password : </label>
        <input type="password" id = "password"><br><br>
        <label for="confirm password">Confirm Password : </label>
        <input type = "confirm password" id = "confirm password"><br><br>
        Address : <textarea name="address" id="" cols="20" rows="5"> write your address.....</textarea><br><br>
        <label for="language">Language : </label><br>
        <input type="checkbox" id = "C++">
        <label for="C++">C++</label><br>
        <input type="checkbox">
        <label for="">JAVA</label><br>
        <input type="checkbox" name = "checkbox">
        <label for="">PYTHON</label><br>
        <input type="checkbox">
        <label for="">JAVASCRIPT</label><br><br>
        
        <label for="photo">Photo :</label>
        <input type="file"><br><br>
        <input type="submit">
        <input type="reset">
        </fieldset>
    </form>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <div class="row text-white">
      <!-- md means medium by default we assume 12 column are their in displayed screen -->
      <!-- breakpoint jahan display me changes aaye also called grid tier-->
      <!-- call md ka breakpoint is 768 in the example -->
      <!-- their are six breakpoint xs,s,md,x1,xxl -->

        <div class="col-md-4 col-lg-3 col-xxl-2 bg-primary">
            <h3>Column-1</h3>
        </div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-danger">
        <h3>Column-2</h3>
      </div>
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-secondary">
        <h3>Column-3</h3>
      </div>
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-success">
        <h3>Column-4</h3>
      </div>
      <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-dark">
        <h3>Column-5</h3>
      </div>
        <div class="col-6 col-sm-6 col-md-4 col-lg-3 col-xxl-2 bg-warning">
            <h3>Column-6</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
